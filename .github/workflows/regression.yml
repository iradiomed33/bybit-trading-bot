name: Regression Testing

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  schedule:
    # Nightly tests at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run smoke tests
        run: |
          pytest smoke_test.py -v --tb=short
        continue-on-error: false

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run unit tests
        run: |
          pytest tests/regression/test_unit_*.py \
            -v \
            --tb=short \
            --cov=bot \
            --cov=strategy \
            --cov=execution \
            --cov=risk \
            --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      
      - name: Run integration tests
        run: |
          pytest tests/regression/test_integration_*.py \
            -v \
            --tb=short \
            -x
        env:
          MODE: paper
          ENVIRONMENT: testnet

  testnet-tests:
    name: Testnet Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[testnet]')
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      
      - name: Run testnet tests
        run: |
          pytest tests/regression/test_testnet_*.py \
            -v \
            --tb=short \
            -m "not skipif"
        env:
          BYBIT_API_KEY: ${{ secrets.BYBIT_API_KEY }}
          BYBIT_API_SECRET: ${{ secrets.BYBIT_API_SECRET }}
          MODE: paper
          ENVIRONMENT: testnet

  report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [smoke-tests, unit-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.smoke-tests.result }}" == "failure" ]]; then
            echo "Smoke tests failed"
            exit 1
          fi
          if [[ "${{ needs.unit-tests.result }}" == "failure" ]]; then
            echo "Unit tests failed"
            exit 1
          fi
          echo "All critical tests passed"
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Smoke and unit tests passed. Ready for review.'
            })
